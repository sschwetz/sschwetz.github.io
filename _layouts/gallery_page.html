---
layout: page
full-width: true
---
<style TYPE="text/css">
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 180px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}
</style>

<a href="/{{ site.gallery.dir }}">
  <li class="page-item next">
    <span class="fa-stack fa-lg" aria-hidden="true">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-arrow-left fa-stack-1x fa-inverse"></i>
    </span>
  </li>
</a>
<hr />

{% for image in page.images %}
<div class="gallery">
  <a target="_blank" href="{{ image.name }}">
    <img src="{{ image.name }}" alt="{{ image.name }}" 
      width="site.gallery.thumbnail_size.x" height="site.gallery.thumbnail_size.y">
  </a>
  <div class="desc"><{{ image.name }}/div>
</div>

{% endfor %}

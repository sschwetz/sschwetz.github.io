---
layout: page
full-width: true
---
<style TYPE="text/css">
div.gallery {
  border: 1px solid #ccc;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}

* {
  box-sizing: border-box;
}

.responsive {
  padding: 0 6px;
  float: left;
  width: 24.99999%;
}

@media only screen and (max-width: 700px) {
  .responsive {
    width: 49.99999%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
}

.clearfix:after {
  content: "";
  display: table;
  clear: both;
}
</style>

<a href="/{{ site.gallery.dir }}">
  <li class="page-item next">
    <span class="fa-stack fa-lg" aria-hidden="true">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-arrow-left fa-stack-1x fa-inverse"></i>
    </span>
  </li>
</a>
<hr />

{% for image in page.images %}
<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="{{ image.name }}">
      <img src="{{ image.name }}" width="{{ site.gallery.thumbnail_size.x }}" 
        height="{{ site.gallery.thumbnail_size.y }}">
    </a>
    <div class="desc">{{ image.name }}</div>
  </div>
</div>
{% endfor %}

---
layout: page
title: Knowledge Base
pagination: 
  enabled: true
list-category: kb
---

{% for page in site.pages %}
  {% if page.categories contains list-category %}
    <p class="item">
      <a href="{{ page.url }}">
        {{page.title}}: {{ page.subtitle }}
      </a>
     {% if page.share-description %}<br/>{{page.share-description}}{% endif %}
    </p>
    {% endif %}
{% endfor %}
